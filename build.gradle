plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

dependencies {

    testImplementation 'org.seleniumhq.selenium:selenium-java:4.17.0'
//    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
//
//    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.17.0'
//
//// https://mvnrepository.com/artifact/org.assertj/assertj-core
testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}


test {
    useJUnitPlatform()
}
